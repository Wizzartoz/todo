<mat-card >
  <section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allCompleteTopic"
                  [indeterminate]="someCompleteTopic()"
                  (change)="setAllTopic($event.checked)">
      {{topic.name}}
    </mat-checkbox>
  </span>
    <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of topic.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      (ngModelChange)="updateAllCompleteTopic()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  </section>

  <section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allCompleteStatus"
                  [indeterminate]="someCompleteStatus()"
                  (change)="setAllStatus($event.checked)">
      {{status.name}}
    </mat-checkbox>
  </span>
    <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of status.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      (ngModelChange)="updateAllCompleteStatus()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
  </section>

</mat-card>
